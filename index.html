<!DOCTYPE html>
<html lang="fr">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Lilita+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: url('./assets/backgroundd.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    h1 {
      font-size: 32px;
      color: #5e00ff;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease;
      font-family: 'Lilita One', sans-serif;
    }

    h1 span {
      animation: wave 1.5s infinite;
      display: inline-block;
      transform-origin: 70% 70%;
    }

    h2 {
      font-size: 22px;
      margin-top: 10px;
      margin-bottom: 30px;
      color: #222;
      animation: fadeInUp 1.2s ease;
      font-family: 'Lilita One', sans-serif;
    }

    select, button {
      width: 100%;
      max-width: 100%;
      padding: 14px 20px;
      font-size: 16px;
      margin: 12px 0;
      border-radius: 25px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
      display: block;
      font-family: 'League Spartan', sans-serif;
    }

    select {
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      appearance: none;
      cursor: pointer;
    }

    select:focus {
      border-color: #5e00ff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(94, 0, 255, 0.2);
    }

    button {
      background-color: #5e00ff;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      border: none;
      box-shadow: 0 8px 20px rgba(94, 0, 255, 0.25);
      font-family: 'Lilita One', sans-serif;
    }

    button:hover {
      background-color: #4a00cc;
      transform: translateY(-2px);
    }

    button:disabled {
      background-color: #ccc;
      box-shadow: none;
      cursor: not-allowed;
      transform: none;
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      20% { transform: rotate(14deg); }
      40% { transform: rotate(-8deg); }
      60% { transform: rotate(14deg); }
      80% { transform: rotate(-4deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Bienvenue sur YUPA <span>üëã</span></h1>

    const categorySelect = document.getElementById('categorySelect');

    Object.keys(jobCategories).forEach(cat => {
      const option = document.createElement('option');
      option.value = cat;
      option.textContent = cat;
      categorySelect.appendChild(option);
    });

    categorySelect.addEventListener('change', () => {
      const selectedCat = categorySelect.value;
      jobSelect.innerHTML = '<option value="">-- Choisissez un m√©tier --</option>';

      if (selectedCat && jobCategories[selectedCat]) {
        jobCategories[selectedCat].forEach(job => {
          const option = document.createElement('option');
          option.value = job;
          option.textContent = job;
          jobSelect.appendChild(option);
        });
        jobSelect.disabled = false;
      } else {
        jobSelect.disabled = true;
      }

      submitBtn.disabled = true;
    });

    jobSelect.addEventListener('change', () => {
      submitBtn.disabled = !jobSelect.value;
    });

    submitBtn.addEventListener('click', () => {
      const selectedJob = encodeURIComponent(jobSelect.value);
      window.location.href = `mission.html?job=${selectedJob}`;
    });

</html>
