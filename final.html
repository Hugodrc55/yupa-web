    .task-title {
      font-weight: bold;

      color: #333;
      margin-bottom: 8px;
    }

    .skill-section {
      margin-top: 10px;

<body>

  <h1>ðŸŽ‰ RÃ©capitulatif de votre parcours YUPA</h1>

  <div class="job-block">
    <h2>MÃ©tier : <span id="jobName"></span></h2>
    <h3>Missions sÃ©lectionnÃ©es :</h3>
    <ul id="missionList"></ul>
  </div>

  <h2 style="text-align: center; color: #5e00ff;">TÃ¢ches & CompÃ©tences</h2>
  <div id="taskContainer"></div>

  <button class="btn" onclick="generatePdf()">Recevoir le PDF</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const job = params.get("job");
    const missions = JSON.parse(params.get("missions") || "[]");
    const tasks = JSON.parse(params.get("tasks") || "[]");
    const softSkills = JSON.parse(params.get("softSkills") || "{}");
    const hardSkills = JSON.parse(params.get("hardSkills") || "{}");

    document.getElementById("jobName").textContent = job;

    const missionList = document.getElementById("missionList");
    missions.forEach(m => {
      const li = document.createElement("li");
      li.textContent = m;
      missionList.appendChild(li);
    });

    const taskContainer = document.getElementById("taskContainer");
    tasks.forEach(task => {
      const block = document.createElement("div");
      block.className = "task-block";

      const title = document.createElement("div");
      title.className = "task-title";
      title.textContent = task;
      block.appendChild(title);

      const soft = softSkills[task] || [];
      const hard = hardSkills[task] || [];

      if (soft.length > 0) {
        const softSection = document.createElement("div");
        softSection.className = "skill-section";
        softSection.innerHTML = `<h4>ðŸŸ¢ Soft Skills :</h4><ul>${soft.map(s => `<li>${s}</li>`).join("")}</ul>`;
        block.appendChild(softSection);
      }

      if (hard.length > 0) {
        const hardSection = document.createElement("div");
        hardSection.className = "skill-section";
        hardSection.innerHTML = `<h4>ðŸ”µ Hard Skills :</h4><ul>${hard.map(s => `<li>${s}</li>`).join("")}</ul>`;
        block.appendChild(hardSection);
      }

      taskContainer.appendChild(block);
    });

    async function generatePdf() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF("p", "mm", "a4");

      let y = 20;
      const lineHeight = 7;

      doc.setFont("helvetica", "bold");
      doc.setFontSize(18);
      doc.setTextColor(94, 0, 255);
      doc.text("RÃ©capitulatif de votre parcours", 10, y);
      y += 12;

      doc.setFontSize(12);
      doc.setTextColor(0, 0, 0);
      doc.setFont("helvetica", "normal");
      doc.text(`MÃ©tier sÃ©lectionnÃ© : ${job}`, 10, y);
      y += 10;

      doc.setFont("helvetica", "bold");
      doc.setTextColor(94, 0, 255);
      doc.text("Missions :", 10, y);
      y += 8;

      doc.setFont("helvetica", "normal");
      doc.setTextColor(0, 0, 0);
      missions.forEach(m => {
        doc.text(`- ${m}`, 15, y);
        y += lineHeight;
      });

      y += 5;
      doc.setFont("helvetica", "bold");
      doc.setTextColor(94, 0, 255);
      doc.text("TÃ¢ches & CompÃ©tences :", 10, y);
      y += 10;

      tasks.forEach(task => {
        doc.setFont("helvetica", "bold");
        doc.setTextColor(0, 0, 0);
        doc.text(task, 10, y);
        y += 8;

        const soft = softSkills[task] || [];
        const hard = hardSkills[task] || [];

        if (soft.length > 0) {
          doc.setFont("helvetica", "bold");
          doc.setTextColor(94, 0, 255);
          doc.text("Soft Skills :", 12, y);
          y += 7;

          doc.setFont("helvetica", "normal");
          doc.setTextColor(0, 0, 0);
          soft.forEach(s => {
            doc.text(`â€¢ ${s}`, 17, y);
            y += lineHeight;
          });
        }

        if (hard.length > 0) {
          doc.setFont("helvetica", "bold");
          doc.setTextColor(94, 0, 255);
          doc.text("Hard Skills :", 12, y);
          y += 7;

          doc.setFont("helvetica", "normal");
          doc.setTextColor(0, 0, 0);
          hard.forEach(s => {
            doc.text(`â€¢ ${s}`, 17, y);
            y += lineHeight;
          });
        }

        y += 5;
        if (y > 270) {
          doc.addPage();
          y = 20;
        }
      });

      doc.setFontSize(10);
      doc.setTextColor(150, 150, 150);
      doc.text("Merci d'avoir utilisÃ© YUPA !", 10, y + 10);

      const pdfBlob = doc.output("blob");

      const formData = new FormData();
      formData.append("pdf", pdfBlob, "yupa_parcours.pdf");

      fetch("https://backendpdf-281t.onrender.com/send-pdf", {
        method: "POST",
        body: formData,
      })
      .then(response => {
        if (response.ok) {
          window.location.href = "confirmation.html";
        } else {
          alert("Une erreur est survenue lors de l'envoi du PDF.");
        }
      })
      .catch(error => {
        console.error("Erreur :", error);
        alert("Une erreur est survenue lors de l'envoi.");
      });

    }
  </script>

</body>
